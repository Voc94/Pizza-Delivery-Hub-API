<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="fragments :: header"></header>
<form method="post" th:action="@{create}" style="padding-left:1rem">
    <div class="form-group">
        <label>Name
            <input type="text" name="pizzaName" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Maker
            <input type="text" name="pizzaMaker" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
